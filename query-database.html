<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query Tool</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; padding: 2em; }
        .container { max-width: 800px; margin: 0 auto; background: #2a2a2a; padding: 2em; border-radius: 8px; }
        h1 { color: #14b8a6; }
        textarea { width: 100%; height: 150px; background: #333; color: #eee; border: 1px solid #444; border-radius: 4px; padding: 1em; margin-bottom: 1em; font-family: monospace; }
        button { background: #14b8a6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #0f766e; }
        #results { margin-top: 1em; background: #333; padding: 1em; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .error { color: #ef4444; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Query Tool</h1>
        <p>Enter a read-only (SELECT) SQL query below.</p>
        <textarea id="queryInput" placeholder="SELECT * FROM users WHERE email ILIKE '%scott.marquis%';"></textarea>
        <button onclick="runQuery()">Run Query</button>
        <div id="results"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://tidal-power-backend.onrender.com';
        const SECRET = 'TidalPower2024Setup';

        async function runQuery() {
            const queryInput = document.getElementById('queryInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Running query...';

            console.log("Query being sent:", queryInput); // Debugging line

            try {
                const response = await fetch(`${BACKEND_URL}/api/setup/run-query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ 
                                            secret: SECRET,
                                            query: queryInput
                                        }),
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'X-TPF-Request': 'true' // Add this header for CSRF protection
                                        }                });

                const data = await response.json();

                if (response.ok) {
                    resultsDiv.className = 'success';
                    resultsDiv.textContent = `Success! Found ${data.rowCount} rows.\n\n` + JSON.stringify(data.rows, null, 2);
                } else {
                    resultsDiv.className = 'error';
                    resultsDiv.textContent = `Error: ${data.error}\nDetails: ${data.details || 'N/A'}`;
                }
            } catch (error) {
                resultsDiv.className = 'error';
                resultsDiv.textContent = 'Network Error: Could not reach the backend. ' + error.message;
            }
        }
    </script>
</body>
</html>
