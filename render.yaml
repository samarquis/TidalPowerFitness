# Render Deployment Configuration
services:
  # Backend API
  - type: web
    name: tidal-power-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    preDeployCommand: npm run migrate:all
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ACUITY_USER_ID
        sync: false
      - key: ACUITY_API_KEY
        sync: false
      - key: SQUARE_ACCESS_TOKEN
        sync: false
      - key: SQUARE_LOCATION_ID
        sync: false
      - key: SQUARE_WEBHOOK_SECRET
        sync: false
      - key: SQUARE_WEBHOOK_SIGNATURE_KEY
        sync: false
      - key: SQUARE_ENVIRONMENT
        value: sandbox
      - key: PAYMENT_PROVIDER
        value: mock
      - key: FRONTEND_URL
        value: https://tidal-power-frontend-app.onrender.com
    rootDir: backend

  # Frontend Next.js App
  - type: web
    name: tidal-power-frontend-app
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start -- -H 0.0.0.0 -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://tidal-power-backend.onrender.com/api
    rootDir: frontend
