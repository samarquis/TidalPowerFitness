<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Power - Setup Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(20, 184, 166, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåä Tidal Power Fitness</h1>
        <p class="subtitle">Admin Account Setup</p>

        <div class="info">
            <strong>‚ÑπÔ∏è What this does:</strong><br>
            Creates an admin account with:<br>
            ‚Ä¢ Email: samarquis4@gmail.com<br>
            ‚Ä¢ Password: SaSj1996#4<br>
            <br>
            <small>‚ö†Ô∏è If an account already exists, it will be deleted and recreated.</small>
        </div>

        <button id="setupBtn" onclick="createAdmin()">Create Admin Account</button>

        <div id="result"></div>
    </div>

    <script>
        async function createAdmin() {
            const btn = document.getElementById('setupBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Creating admin account...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('https://tidal-power-backend.onrender.com/api/setup/create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        secret: 'TidalPower2024Setup'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br><br>
                        ${data.message}<br><br>
                        <strong>Login Credentials:</strong><br>
                        Email: ${data.user.email}<br>
                        Password: ${data.tempPassword || 'TidalPower2024!'}<br><br>
                        <a href="https://tidal-power-frontend.onrender.com/login" 
                           style="color: #14b8a6; text-decoration: underline;">
                            ‚Üí Go to Login Page
                        </a>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error</strong><br><br>
                        ${data.error || 'Failed to create admin account'}<br><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error</strong><br><br>
                    ${error.message}<br><br>
                    Make sure the backend is running at:<br>
                    https://tidal-power-backend.onrender.com
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Admin Account';
            }
        }
    </script>
</body>

</html>
