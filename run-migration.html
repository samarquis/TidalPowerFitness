<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Database Migration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
        }

        .success {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .info {
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÑ Database Migration</h1>
        <p class="subtitle">Multi-Role Support - Automatic Migration</p>

        <button id="migrateBtn" onclick="runMigration()">üöÄ Run Migration</button>
        <button onclick="testBackend()">üîç Test Backend</button>

        <div class="log" id="log"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://tidal-power-backend.onrender.com';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testBackend() {
            log('Testing backend...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Backend is running: ${data.message}`, 'success');
                } else {
                    log(`‚ùå Backend error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Cannot reach backend: ${error.message}`, 'error');
            }
        }

        async function runMigration() {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;

            log('Starting migration...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/api/setup/migrate-roles`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secret: 'TidalPower2024Setup' })
                });

                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ ${data.message}`, 'success');
                    data.steps.forEach(step => log(step, 'success'));
                    log('', 'info');
                    log('Sample users:', 'info');
                    data.sampleUsers.forEach(u => {
                        log(`  ${u.name}: ${u.oldRole} ‚Üí [${u.newRoles.join(', ')}]`, 'success');
                    });
                    log('', 'info');
                    log('üéâ Migration complete!', 'success');
                    log('Go to: https://tidal-power-frontend.onrender.com/admin/users', 'info');
                } else {
                    log(`‚ùå Migration failed: ${data.error}`, 'error');
                    if (data.details) log(`Details: ${data.details}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        window.onload = () => {
            log('üöÄ Migration Tool Ready', 'success');
            log('Click "Run Migration" to update your database', 'info');
        };
    </script>
</body>

</html>
