<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Power Fitness - Database Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .info-box {
            background: rgba(20, 184, 166, 0.1);
            border-left: 4px solid #14b8a6;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .info-box h3 {
            color: #14b8a6;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .info {
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
        }

        .warning {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .timestamp {
            color: #64748b;
            font-size: 0.75rem;
            margin-right: 8px;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-indicator.success {
            background: #10b981;
        }

        .status-indicator.error {
            background: #ef4444;
        }

        .status-indicator.info {
            background: #06b6d4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåä Tidal Power Fitness</h1>
        <p class="subtitle">Database Setup & Initialization</p>

        <div class="info-box">
            <h3>üìã What This Does</h3>
            <p>This tool will initialize your deployed database by creating the admin user account. You only need to run
                this once.</p>
        </div>

        <button id="testBackendBtn" onclick="testBackend()">
            üîç Test Backend Connection
        </button>

        <button id="createAdminBtn" onclick="createAdmin()">
            üë§ Create Admin User
        </button>

        <button class="clear-btn" onclick="clearLog()">
            üóëÔ∏è Clear Log
        </button>

        <div class="log" id="log"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://tidal-power-backend.onrender.com';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();

            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="status-indicator ${type}"></span>${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        async function testBackend() {
            const btn = document.getElementById('testBackendBtn');
            btn.disabled = true;

            log('Testing backend connection...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ Backend is running: ${data.message}`, 'success');
                    log(`üìç URL: ${BACKEND_URL}`, 'info');
                } else {
                    log(`‚ùå Backend returned error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Backend is not reachable: ${error.message}`, 'error');
                log('‚ö†Ô∏è Make sure the backend is deployed and running on Render', 'warning');
            } finally {
                btn.disabled = false;
            }
        }

        async function createAdmin() {
            const btn = document.getElementById('createAdminBtn');
            btn.disabled = true;

            log('Creating admin account...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/api/setup/create-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        secret: 'TidalPower2024Setup'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ ${data.message}`, 'success');
                    log(`üìß Email: ${data.user.email}`, 'info');
                    log(`üîë Password: ${data.tempPassword}`, 'info');
                    log(`üë§ Role: ${data.user.role}`, 'info');
                    log('', 'info');
                    log('üéâ Success! You can now log in to the admin panel:', 'success');
                    log('üîó https://tidal-power-frontend.onrender.com/login', 'info');
                } else {
                    log(`‚ùå Failed: ${data.error}`, 'error');
                    if (data.error.includes('already exists')) {
                        log('‚ÑπÔ∏è Admin user already exists. You can log in with your credentials.', 'warning');
                    }
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                log('‚ö†Ô∏è Check your internet connection and backend status', 'warning');
            } finally {
                btn.disabled = false;
            }
        }

        // Auto-test on load
        window.onload = () => {
            log('üöÄ Database Setup Tool Ready', 'success');
            log('Click "Test Backend Connection" to verify the backend is running', 'info');
            log('Then click "Create Admin User" to initialize the database', 'info');
        };
    </script>
</body>

</html>
